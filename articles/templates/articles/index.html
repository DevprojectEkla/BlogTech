{% extends 'main.html' %}

{% block content %}
{% load static %}
<div id="intro" class="invisible">

<div id= "scroll" class="row justify-content-center "> 
    <i class="bi bi-mouse position-fixed col-sm-auto badge badge-sm"> Faites défiler </i>    
 <svg id="svg_mouse" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="" class="bi bi-mouse my-4" viewBox="0 0 16 16">

{% for article in articles %}

    <div id="container{{article.slug}}" class="container-lg">
        <div class="row justify-content-center">

                            <h2>{{article.title}}</h2>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-auto">
                            <h5>publié le {{article.date}}</h5></div>
                    </div>
                </a>
                <div class="row justify-content-center">
                    <a class="" href="{% url 'article' article.slug %}">

                             <div class="row justify-content-center">
                                 <div class="text-center">
                        <img class= "col-sm-6"
                             src="{% static '' %}{{article.image}}" alt="{{article.title}}">
                        </div></div>
                    </a>
                            <a class="" href="{% url 'article' article.slug %}">
                    <div class="row justify-content-center my-4">
                                <div class="col-sm-auto">
                            <button  class="btn  "> Lire l'article </button>
                            </div>
                    </div>
                    </a>

                </div>
        </div>
    </div>
{% endfor %}
</div>
