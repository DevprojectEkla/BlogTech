{% extends 'main.html' %}
{% block content %}
{% load static %}
<div class="container">
    <div class="row justify-content-center">
        <h2 class="col-12 lead display-4 border-start rounded border-5 text-center my-5 ">
            <div class="my-2">{{article.title}}</div>
            <div class="lead mb-2 fs-3"> publié le: {{article.date}}</div>
        </h2>
        
            <!--<img class="col-sm-8 rounded img-fluid " src="{{ article.image.url}}" alt="{{article.title}}">-->
            <img id="id_img" class="d-flex col-sm-8 rounded img-fluid " src="{% static '' %}{{article.image}}" alt="{{article.title}}">

        
        <h3 class="offset-lg-1">Résumé:</h3> <p class="lead offset-lg-1">{{article.intro}}</p>
        <p class="lead offset-lg-1 text-truncate">{{article.text}}</p>
    </div>
</div>

{% if user.is_authenticated %}
<div class="text-center">
<a id ="btn_lire" class="btn my-2" href="{% url 'lire-article' article.slug %}">Lire la suite cet article</a>
    </div>

{% block article %}

<script type = "module" src="{%static '/myJS/detail_article.js' %}"></script>
{% endblock %}
{% endif %}
<script type = "module" src="{%static '/myJS/detail_article.js' %}"></script>
{% endblock %}
