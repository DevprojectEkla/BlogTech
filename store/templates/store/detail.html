
{% extends 'main.html' %}
{% load static %}
{% block content %}

<div id="container" class="container-lg">
    <div class="row justify-content-center text-center">
    <h4 class="col-sm-3 text-truncate border border-cyan rounded shadow border-1 border-muted content-center text-center pb-2">{{product.name}}</h3>
        </div>

    <div class="text-center">
        <img class= "col-sm-4 shadow border border-cyan rounded  border-1 img-fluid" src="{{ product.thumbnail.url}}" alt="{{product.name}}">
    </div>
        <div class="row justify-content-center text-center">
            <p class="col-6 lead "> {{product.description}}</p>
            </div>
    <div class="row justify-content-center text-center">
            <div class="col-3 btn btn-dark mb-2 ">{{product.stock}} produits en stock</div>
        </div>



    <div class="row justify-content-center text-center">
    <h3 class="btn col-sm-1 btn-outline-warning disabled fw-bold">â‚¬{{product.price}}</h3>
    </div>

{% if user.is_authenticated %}
    <div class="row justify-content-center text-center">
    <a class="btn btn-outline-success col-sm-4 mb-2" href="{% url 'add-to-cart' product.slug %}">Ajouter au Panier</a>
        </div>
{% endif %}


<script type = "module" src="{% static '/myJS/detail_product.js' %}"></script>
    </div>
{% endblock %}
