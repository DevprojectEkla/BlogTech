{% extends 'store/index.html' %}
{% block content %}

{% for order in orders %}
<div class="container text-center">
    <div class="row justify-content-center text-center">
        <h2 class="col-sm-3  border rounded shadow border-3
         border-muted content-center text-center pb-2">{{order.product.name}}</h2>
    </div>
    <div class="justify-content-center text-center">
        <img class= "col-sm-4 shadow border rounded  border-4 img-fluid"
             src="{{ order.product.thumbnail.url}}"
             alt="{{order.product.name}}">
    </div>

    <div class="btn btn-dark my-2 disabled">
        {{order.quantity}} dans le panier
    </div>

</div>
{% endfor %}
<div class="justify-content-center text-center">
    <a class="btn btn-outline-danger col-sm-2 mb-2" href="{% url 'delete-cart' %}">Supprimer le panier</a>
</div>
{% endblock %}
